<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Reminder</title>
</head>
<body>
    <h1>ðŸ’§ Water Reminder</h1>
    <p>This page will remind you to drink water every 2 seconds for debugging purposes.</p>
    <script>
        function waterReminder(intervalInSeconds) {
            const intervalInMs = intervalInSeconds * 1000;

            // Request notification permission
            if (Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        alert("Please allow notifications for the water reminder to work.");
                    }
                });
            }

            console.log("Water reminder is set! You'll be reminded every " + intervalInSeconds + " seconds.");

            // Set the interval for notifications
            const reminder = setInterval(() => {
                if (Notification.permission === "granted") {
                    new Notification("ðŸ’§ Water Reminder", {
                        body: "Time to drink water! Stay hydrated. ðŸ˜Š",
                        icon: "https://upload.wikimedia.org/wikipedia/commons/6/6d/Water-drop-icon.png", // New working icon URL
                    });
                } else {
                    alert("ðŸ’§ Time to drink water! Stay hydrated. ðŸ˜Š");
                }
            }, intervalInMs);

            // Return a function to stop the reminder
            return () => {
                clearInterval(reminder);
                console.log("Water reminder stopped.");
            };
        }

        // Start the reminder for every 2 seconds
        waterReminder(5);
    </script>
</body>
</html>
